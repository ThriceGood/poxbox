<!-- import macros -->
{% from 'macros.html' import render_field, flash_messages %}
<!-- inherits from base html -->
{% extends "base.html" %}
{% block content %}

<div class="container">
	<a href="{{ url_for('index') }}">
		<img class="displayed" src="{{ url_for('static', filename='images/poxbox.png') }}">
	</a>
	<br>

	<!-- registration form -->
	<div class="form">	
		<!-- flashed messages appear here -->
		{{ flash_messages() }}
		<br>
		<form method="POST" action="" class="form">
			<div class="form-group">
				<!-- render form fields -->
				{{ form.hidden_tag() }}
				{% for field in form %}
					{{ render_field(field) }}
				{% endfor %}
			</div>
			<button class="btn btn-default" type="submit" id='submit'>Login</button>
			<!-- button classes allow for second button in form to not submit the form -->
			<button onclick="location.href=`{{ url_for('register') }}`" type="button" class="btn btn-default ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">Register</button>
		</form>
	</div>
</div>

{% endblock %}
